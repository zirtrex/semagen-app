<div class="container">
  <div class="col-md-12">
    <div class="well well bs-component">
      <form novalidate class="form-horizontal" (ngSubmit)="eliminarProducto(producto.idProducto)" #eliminarProductoForm="ngForm">
        <fieldset>
          <legend>¿Eliminar: {{ producto.nombreProducto }}?</legend>
          <div class="form-group">
            <label class="control-label">Id: {{producto.idProducto}}</label> |
            <label class="control-label">Código: {{producto.codigoProducto}}</label> |
            <label class="control-label">Stock: {{producto.stock}}</label>
          </div>

          <div class="form-group">
            <div class="col-lg-12">
              <a class="btn btn-dark" [routerLink]="" (click)="cerrarDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
