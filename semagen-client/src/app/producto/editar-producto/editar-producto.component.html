<div class="container mt-3">
  <div class="col-md-10 col-md-offset-1">
    <div>
      <a [routerLink]="['/productos']" class="btn btn-light"> Volver</a>
    </div>
  </div>

  <div class="col-md-10 col-md-offset-1">
    <div class="well well bs-component">
      <form novalidate class="form-horizontal" (ngSubmit)="editarProducto(producto)" #editarProductoForm="ngForm">
        <fieldset>
          <legend>Editando: {{ producto.nombreProducto }}</legend>
          <div class="form-group">
            <label for="title" class="col-lg-4 control-label">Nombre del producto</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto" [(ngModel)]="producto.nombreProducto" #nombreProducto="ngModel" required minlength="2"/>
              <div *ngIf="nombreProducto.errors?.required && nombreProducto.touched" class="alert alert-danger mt-2">
                El nombre del producto es obligatorio
              </div>
              <div *ngIf="nombreProducto.errors?.minlength && nombreProducto.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Stock</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" rows="3" id="stock" name="stock" placeholder="Stock" min="1" step="1" [(ngModel)]="producto.stock" #stock="ngModel" required minlength="1"/>
              <div *ngIf="stock.errors?.required && stock.touched" class="alert alert-danger mt-2">
                El stock es obligatorio
              </div>
              <div *ngIf="stock.errors?.minlength && stock.touched" class="alert alert-danger mt-2">
                Minimo 1 caracter
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a class="btn btn-light" [routerLink]="['/productos']">Cancelar</a>
              <button type="submit" class="btn btn-primary" [disabled]="editarProductoForm.invalid">Editar</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
