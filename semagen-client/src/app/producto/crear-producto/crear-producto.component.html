<div class="container mt-2">
  <div class="col-md-12">
    <div class="well well bs-component">
      <form novalidate class="form-horizontal" (ngSubmit)="crearProducto(crearProductoForm.value)" #crearProductoForm="ngForm">
        <fieldset>
          <legend>Crear nuevo producto</legend>

          <div class="form-group">
            <label for="codigoProducto" class="control-label">Código del producto</label>
            <div class="col-lg-12">
              <input type="number" class="form-control" rows="3" id="codigoProducto" name="codigoProducto" placeholder="Código del producto" min="0" step="1" ngModel #codigoProducto="ngModel" required />
              <div *ngIf="codigoProducto.errors?.required && codigoProducto.touched" class="alert alert-danger mt-2">
                El código es obligatorio
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="title" class="control-label">Nombre del producto</label>
            <div class="col-lg-12">
              <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto" ngModel #nombreProducto="ngModel" required minlength="2"/>
              <div *ngIf="nombreProducto.errors?.required && nombreProducto.touched" class="alert alert-danger mt-2">
                El nombre del producto es obligatorio
              </div>
              <div *ngIf="nombreProducto.errors?.minlength && nombreProducto.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="control-label">Stock</label>
            <div class="col-lg-12">
              <input type="number" class="form-control" rows="3" id="stock" name="stock" placeholder="Stock" min="0" step="1" ngModel #stock="ngModel" required minlength="0"/>
              <div *ngIf="stock.errors?.required && stock.touched" class="alert alert-danger mt-2">
                El stock es obligatorio
              </div>
              <div *ngIf="stock.errors?.minlength && stock.touched" class="alert alert-danger mt-2">
                Minimo 0
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-12 col-lg-offset-2">
              <a class="btn btn-dark" [routerLink]="" (click)="cerrarDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary" [disabled]="crearProductoForm.invalid">Crear</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
