<div class="container mt-3">
  <div class="col-md-10 col-md-offset-1">
    <div>
      <a [routerLink]="['/ventas']" class="btn btn-dark"> Volver</a>
    </div>
  </div>

  <div class="col-md-10 col-md-offset-1">
    <div class="well well bs-component">
      <form novalidate class="form-horizontal" (ngSubmit)="editarVenta(venta)" #editarVentaForm="ngForm">
        <fieldset>
          <legend>Editar venta con ID: {{venta.idVentas}}, y producto: {{venta.idProducto}}</legend>

          <input type="hidden" name="idProducto" [(ngModel)]="venta.idProducto" #idProducto="ngModel">

          <div class="form-group">
            <label for="title" class="col-lg-4 control-label">Nombre del comprador</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="comprador" name="comprador" placeholder="Nombre del comprador" [(ngModel)]="venta.comprador" #comprador="ngModel"/>
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Cantidad</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" rows="3" id="cantidad" name="cantidad" placeholder="Stock" min="1" step="1" [(ngModel)]="venta.cantidad" #cantidad="ngModel" required minlength="1"/>
              <div *ngIf="cantidad.errors?.required && cantidad.touched" class="alert alert-danger mt-2">
                La cantidad es obligatoria
              </div>
              <div *ngIf="cantidad.errors?.minlength && cantidad.touched" class="alert alert-danger mt-2">
                Minimo 1 caracter
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="fechaVenta" class="col-lg-4 control-label">Fecha de venta</label>
            <div class="col-lg-10">
              <input type="date" class="form-control" id="fechaVenta" name="fechaVenta" min="2020-01-01" [ngModel]="venta.fechaVenta | date:'yyyy-MM-dd'" (ngModelChange)="venta.fechaVenta=$event" #fechaVenta="ngModel" required />
              <div *ngIf="fechaVenta.errors?.required && fechaVenta.touched" class="alert alert-danger mt-2">
                La fecha es obligatoria
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="tipoPago" class="col-lg-4 control-label">Tipo de pago</label>
            <div class="col-lg-10">
              <select type="text" class="form-control" id="tipoPago" name="tipoPago" [(ngModel)]="venta.tipoPago" #tipoPago="ngModel" required >
                <option value="Efectivo">Efectivo</option>
                <option value="Credito">Cr√©dito</option>
                <option value="Cheque">Cheque</option>
              </select>
              <div *ngIf="tipoPago.errors?.required && tipoPago.touched" class="alert alert-danger mt-2">
                El nombre del producto es obligatorio
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="precioUnitario" class="col-lg-4 control-label">Precio Unitario</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="precioUnitario" name="precioUnitario" placeholder="00.00" [(ngModel)]="venta.precioUnitario" #precioUnitario="ngModel" required minlength="1" />
              <div *ngIf="precioUnitario.errors?.required && precioUnitario.touched" class="alert alert-danger mt-2">
                El precio es obligatorio
              </div>
              <div *ngIf="precioUnitario.errors?.minlength && precioUnitario.touched" class="alert alert-danger mt-2">
                Minimo 1 caracteres
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="title" class="col-lg-4 control-label">Observaciones</label>
            <div class="col-lg-10">
              <textarea type="text" class="form-control" id="observaciones" name="observaciones" placeholder="Observaciones" [(ngModel)]="venta.observaciones" #observaciones="ngModel" minlength="2"></textarea>
              <div *ngIf="observaciones.errors?.minlength && observaciones.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a class="btn btn-light" [routerLink]="['/ventas']">Cancelar</a>
              <button type="submit" class="btn btn-primary" [disabled]="editarVentaForm.invalid">Editar Venta</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
